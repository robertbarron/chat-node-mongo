<div id="login" class="row panel">
	<h1>CHAT</h1>
	<div class="login-container large-6 large-centered columns">
		<div class="row collapse">
			<div class="small-3 large-2 columns">
				<span class="prefix input-title">user</span>
			</div>
			<div class="small-9 large-10 columns">
				<input type="text" id="username" class="input-text" placeholder="Enter your username">
			</div>
		</div>
		<div class="row collapse">
			<div class="small-3 large-2 columns">
				<span class="prefix input-title">pass</span>
			</div>
			<div class="small-9 large-10 columns">
				<input type="password" id="safeword" class="input-text" placeholder="Enter your password">
			</div>
		</div>
		<div class="row collapse">
			<div class="small-12 large-12 large-centered columns boton-container">
				<button id="login-submit" class="button radius">Acceder</button>
			</div>
		</div>
		<div class="row collapse">
			<div class="small-6 large-6 columns large-centered small-centered">
				<a href="/register">No tienes acceso?</a>
			</div>
		</div>
	</div>
	<div class="row collapse">
		<div class="small-12 large-12 columns large-centered small-centered">
			<div class="error-message-container">
				<div class="error-message"></div>
			</div>
		</div>
	</div>
</div>
