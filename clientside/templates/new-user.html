<div class="user {{me}}" data-id="{{id_user}}" data-email="{{email}}" data-phone="{{phone}}">
	<div class="user-info-container">
		<div class="user-profile"><img src="{{imageUrl}}" class="image-url" data-imageurl="{{imageUrl}}"/></div>
		<div class="nickname" data-nickname="{{nickname}}">{{nickname}}</div>
	</div>
</div>
