<div id="chat-view" class="panel">
	<div class="off-canvas-wrap" data-offcanvas>
  		<div class="inner-wrap">
    		<a class="left-off-canvas-toggle menu-icon" href="#" >Menu</a>
		    <!-- Off Canvas Menu -->
		    <aside class="left-off-canvas-menu">
		        <!-- whatever you want goes here -->
		        <ul>
		          <li><a href="#">Item 1</a></li>
		        ...
		        </ul>
		    </aside>

			<div class="comments-container large-9 columns">
				<div class="collapse">
					<div id="chat-container"></div>
				</div>
				<div class="collapse postfix-radius actions-container">
						<textarea id="message" class="input-text" placeholder="Enter your message"></textarea>
						<div id="send-message" class="button icon-paper-plane-empty icon-action"></div>
						<!-- <div id="send-url" class="icon-attach-1 icon-action button secondary"></div>
						<div id="send-photo" class="icon-camera icon-action button secondary"></div> -->
						<div class="clear"></div>
				</div>
			</div>
			<div class="users-container large-3 columns">
				<div class="collapse">
					<h3>Active Users</h3>
					<div id="chat-users"></div>
				</div>
			</div>
			<a class="exit-off-canvas"></a>
  		</div>
  	</div>
</div>
